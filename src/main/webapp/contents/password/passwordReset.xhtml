<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{localeService.getLocale()}">
    <h:head>
        <title><h:outputText
                value="#{msg['resetPassword.resetPassword.title']}" /></title>
    </h:head>
    <h:body>
        <b:container>
            <b:row>
                <b:column>
                    <h1>
                        <h:outputText value="#{msg['resetPassword.resetPassword.title']}" />
                    </h1>
                </b:column>
            </b:row>
            <b:row>
                <b:column id="initialSettingValues">
                    <b:form inline="true">
                        <b:panelGrid columns="1" cellpadding="5">
                            <b:inputText
                                value="#{passwordResetController.passwordResetForm.loginId}"
                                label="#{msg['common.label.loginId']}" labelStyle="width:150px;"
                                maxlength="10" />
                            <b:inputText
                                value="#{passwordResetController.passwordResetForm.name}"
                                label="#{msg['common.label.name']}" labelStyle="width:150px;"
                                maxlength="10" />
                            <b:inputText
                                value="#{passwordResetController.passwordResetForm.mailAddress}"
                                mask="email" label="E-mail:" labelStyle="width:150px;"
                                maxlength="255" />
                            <b:commandButton
                                value="#{msg['resetPassword.resetPassword.submit']}"
                                action="#{passwordResetController.reset()}" />
                        </b:panelGrid>
                    </b:form>
                    <b:messages />
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:form>
                        <b:commandButton value="#{msg['common.button.return']}"
                            action="#{dailyRecordController.showInput()}" />
                    </b:form>

                </b:column>
            </b:row>
        </b:container>
    </h:body>
</f:view>
</html>
