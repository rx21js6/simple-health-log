<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>ログイン</title>
</h:head>
<h:body>
    <b:container>
        <b:row>
            <b:column>
                <h1>ログイン</h1>
            </b:column>
        </b:row>
        <b:row>
            <b:column id="initialSettingValues">
                <b:form inline="true">
                    <b:panelGrid columns="1" cellpadding="5">
                        <b:inputText value="#{loginController.loginForm.loginId}"
                            label="Login ID:" labelStyle="width:100px;" maxlength="10" />
                        <b:message for="@previous" />
                        <b:inputSecret value="#{loginController.loginForm.password}"
                            label="Password:" labelStyle="width:100px;" maxlength="32" />
                        <b:message for="@previous" />
                        <b:commandButton value="#{msg['common.button.login']}"
                            action="#{loginController.login()}" />
                    </b:panelGrid>
                </b:form>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
