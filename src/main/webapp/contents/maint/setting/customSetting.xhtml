<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText
                value="#{msg['contents.maint.settings.cutomSetting.label.title']}" /></title>
        <f:metadata>
            <f:viewAction action="#{customSettingController.init()}" />
        </f:metadata>
        <meta charset="UTF-8" />
    </h:head>
    <h:body>
        <b:form id="modalForm">
            <ui:fragment rendered="#{commonConfirmModalBean.visible}">
                <ui:insert>
                    <ui:include src="/contents/common/commonConfirmModal.jsf" />
                </ui:insert>
            </ui:fragment>
        </b:form>
        <b:container>
            <b:row>
                <h2>
                    <h:outputText
                        value="#{msg['contents.maint.settings.cutomSetting.label.title']}" />
                </h2>
            </b:row>
            <b:row>
                <b:column>
                    <b:messages globalOnly="true"></b:messages>
                </b:column>
            </b:row>
            <b:form id="cancelForm">
                <b:row>
                    <b:row>
                        <b:commandButton icon="pencil"
                            value="#{msg['record.dailyRecord.physicalCondition']}"
                            action="#{customSettingController.cancel()}">
                        </b:commandButton>
                    </b:row>
                </b:row>
            </b:form>
        </b:container>

        <ui:fragment rendered="#{loginInfo.userInfo.roleId == 0}">
            <b:container>
                <b:form id="keyIvForm">
                    <b:row>
                        <h3>
                            <h:outputText value="Key/Iv" />
                        </h3>
                    </b:row>
                    <b:row>
                        <b:panelGrid columns="1" cellpadding="5">
                            <b:inputText label="Key" value="#{customSettingKeyIvModel.key}"
                                span="6" disabled="true"></b:inputText>
                            <b:inputText label="Iv" value="#{customSettingKeyIvModel.iv}"
                                span="6" disabled="true"></b:inputText>
                        </b:panelGrid>
                    </b:row>
                </b:form>
            </b:container>
        </ui:fragment>

        <b:container>
            <b:form id="passwordChangingForm">
                <b:row>
                    <h3>
                        <h:outputText
                            value="#{msg['contents.maint.settings.cutomSetting.label.passwordChanging']}" />
                    </h3>
                </b:row>
                <b:row>
                    <b:panelGrid columns="1" cellpadding="5">
                        <b:inputSecret value="#{customSettingPasswordModel.password}"
                            label="#{msg['common.label.password']}" span="6" maxlength="100" />
                        <b:message for="@previous" />

                        <b:inputSecret
                            value="#{customSettingPasswordModel.passwordReenter}"
                            label="#{msg['common.label.passwordReenter']}" span="6"
                            maxlength="100" />
                        <b:message for="@previous" />

                        <b:commandButton value="#{msg['common.label.change']}"
                            look="primary" size="lg"
                            action="#{customSettingController.changePassword()}">
                        </b:commandButton>
                    </b:panelGrid>
                </b:row>
            </b:form>
        </b:container>

        <b:container>
            <b:form id="mailAddressChangingForm">
                <b:row>
                    <h3>
                        <h:outputText
                            value="#{msg['contents.maint.settings.cutomSetting.label.mailAddressChanging']}" />
                    </h3>
                </b:row>
                <b:row>
                    <h4>
                        <h:outputText
                            value="#{msg['contents.maint.settings.cutomSetting.label.currentMailAddress']}" />
                    </h4>


                    <h:outputText
                        value="#{customSettingMailAddressModel.currentMailAddress}" />
                </b:row>
                <b:row>
                    <h4>
                        <h:outputText
                            value="#{msg['contents.maint.settings.cutomSetting.label.mailAddressChanging']}" />
                    </h4>
                    <b:panelGrid columns="1" cellpadding="5">
                        <b:inputText value="#{customSettingMailAddressModel.mailAddress}"
                            label="#{msg['common.label.mailAddress']}" span="6"
                            maxlength="100" />
                        <b:message for="@previous" />
                        <b:commandButton icon="send"
                            value="#{msg['contents.maint.settings.cutomSetting.buton.testMailSending']}"
                            disabled="#{!customSettingMailSender.isActive()}"
                            action="#{customSettingController.sendTestMail()}">
                        </b:commandButton>
                        <b:commandButton value="#{msg['common.label.change']}"
                            look="primary" size="lg"
                            action="#{customSettingController.changeMailAddress()}">
                        </b:commandButton>
                    </b:panelGrid>
                </b:row>
            </b:form>
        </b:container>
        <b:container>
            <b:row></b:row>
        </b:container>
    </h:body>
</f:view>
</html>
