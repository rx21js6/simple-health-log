<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title><h:outputText
                value="#{msg['contents.maint.user.userEditing.title']}" /></title>
        <meta charset="UTF-8" />
    </h:head>
    <h:body>
        <h:form id="modalForm">
            <ui:fragment rendered="#{commonConfirmModalBean.visible}">
                <ui:insert>
                    <ui:include src="/contents/common/commonConfirmModal.jsf" />
                </ui:insert>
            </ui:fragment>
        </h:form>
        <b:container>
            <h:form id="cancelForm">
                <b:row>
                    <h2>
                        <h:outputText
                            value="#{msg['contents.maint.user.userEditing.title']}" />
                    </h2>
                </b:row>
                <b:row>
                    <b:row>
                        <b:commandButton action="#{maintUserController.cancel()}">
                            <h:outputText value="#{msg['common.button.return']}" />
                        </b:commandButton>
                    </b:row>
                </b:row>
            </h:form>
        </b:container>
        <b:container>
            <h:form id="detailForm">
                <b:row>
                    <b:panelGrid columns="1" cellpadding="5">
                        <b:inputText
                            value="#{maintUserController.selectedMaintUserInfo.loginId}"
                            disabled="#{!maintUserController.selectedMaintUserInfo.newData}"
                            label="#{msg['common.label.loginId']}" span="6" maxlength="100" />
                        <b:message for="@previous" />

                        <b:inputText
                            value="#{maintUserController.selectedMaintUserInfo.name}"
                            label="#{msg['common.label.name']}" span="6" maxlength="100" />
                        <b:message for="@previous" />

                        <b:inputText
                            value="#{maintUserController.selectedMaintUserInfo.mailAddress}"
                            label="#{msg['common.label.mailAddress']}" span="6"
                            maxlength="100" />
                        <b:message for="@previous" />

                        <b:inputSecret
                            disabled="#{!maintUserController.selectedMaintUserInfo.passwordChanged}"
                            value="#{maintUserController.selectedMaintUserInfo.password}"
                            label="#{msg['common.label.password']}" span="6" maxlength="100" />
                        <b:message for="@previous" />

                        <b:inputSecret
                            disabled="#{!maintUserController.selectedMaintUserInfo.passwordChanged}"
                            value="#{maintUserController.selectedMaintUserInfo.passwordRetype}"
                            label="#{msg['common.label.passwordReenter']}" span="6"
                            maxlength="100" />
                        <b:message for="@previous" />

                        <b:selectBooleanCheckbox
                            rendered="#{!maintUserController.selectedMaintUserInfo.newData}"
                            value="#{maintUserController.selectedMaintUserInfo.passwordChanged}"
                            caption="#{msg['common.label.change']}"
                            label="#{msg['common.label.passwordChanging']}" update="@form"
                            span="6"
                            onchange="ajax:maintUserController.onPasswordCheckboxChanged()" />

                        <b:selectOneMenu
                            disabled="#{maintUserController.selectedMaintUserInfo.id == loginInfo.userInfo.id}"
                            value="#{maintUserController.selectedMaintUserInfo.roleId}"
                            label="#{msg['common.label.roleType']}"
                            span="6" maxlength="100" converter="javax.faces.Integer">
                            <f:selectItem
                                itemLabel="#{msg['contents.maint.user.label.admin']}"
                                itemValue="0" />
                            <f:selectItem
                                itemLabel="#{msg['contents.maint.user.label.normal']}"
                                itemValue="1" />
                        </b:selectOneMenu>

                        <!-- TimeZone -->
                        <b:selectOneMenu value="#{maintUserController.selectedMaintUserInfo.zoneId}"
                            label="#{msg['common.label.timeZoneSelection']}" span="6"
                            maxlength="100">
                            <f:selectItems
                                value="#{maintUserController.timeZoneInfos}"
                                var="timeZoneInfo" itemValue="#{timeZoneInfo.zoneId}"
                                itemLabel="#{timeZoneInfo.zoneIdLabelText}" />
                        </b:selectOneMenu>

                        <b:commandButton action="#{maintUserController.register()}">
                            <h:outputText value="#{msg['common.label.registerUpdate']}" />
                        </b:commandButton>
                    </b:panelGrid>
                </b:row>
            </h:form>
        </b:container>
        <b:container>
            <b:row></b:row>
        </b:container>
    </h:body>
</f:view>
</html>
