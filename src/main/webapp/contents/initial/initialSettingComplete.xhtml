<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>初期設定（完了）</title>
    <f:metadata>
        <f:viewAction action="#{initialSettingController.init()}" />
    </f:metadata>
</h:head>
<h:body>
    <b:container>
        <b:row>
            <b:column>
                <h1>
                    <h:outputText value="#{msg['initial.initialSetting.title']}" />
                </h1>
            </b:column>
        </b:row>
        <b:row>
            <b:column>
                <b:form inline="true">
                    <h:panelGrid columns="1" cellpadding="5">
                        <h:outputText
                            value="#{msg['initial.initialSetting.msg.registrationComplete']}" />
                        <b:commandButton iconAwesome="pencil-square-o"
                            value="#{msg['common.label.input']}"
                            action="#{initialSettingController.toInput()}" />
                    </h:panelGrid>
                </b:form>
            </b:column>
        </b:row>
    </b:container>
</h:body>
</html>
