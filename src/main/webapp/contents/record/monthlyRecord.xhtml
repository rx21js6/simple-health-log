<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><h:outputText value="#{msg['common.title']}" /></title>
    <style type="text/css">
.monthly_record_header th {
    background: #FFFFFF;
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    z-index: 1;
}

.monthly_record_today {
    color: #0000AA;
    font-weight: bold;
}
</style>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="monthlyRecord.css"></h:outputStylesheet>
    <b:container>
        <b:form inline="true">
            <b:row>
                <b:column>
                    <h1>
                        <h:outputText value="#{msg['common.title']}" />
                    </h1>
                </b:column>
            </b:row>
            <b:row>
            </b:row>
            <b:column>
                <h2>月次リスト</h2>
            </b:column>
            <b:row>

                <b:column>
                    <h3>
                        <h:outputText
                            value="#{monthlyRecordListController.monthlyRecords.get(0).dateText}"
                            converter="stringDateConverter" />
                        <h:outputText value="～" />
                    </h3>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:messages></b:messages>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:commandButton value="前月" icon="chevron-left"
                        action="#{monthlyRecordListController.loadPreviousMonth()}" />
                    <b:commandButton value="当月" icon="chevron-up"
                        action="#{monthlyRecordListController.loadCurrentMonth()}" />
                    <b:commandButton value="翌月" icon="chevron-right"
                        action="#{monthlyRecordListController.loadNextMonth()}" />
                </b:column>
            </b:row>
            <b:row>
                <b:dataTable var="record" style-class="monthly_record_table"
                    value="#{monthlyRecordListController.monthlyRecords}">
                    <f:facet name="header">
                        <thead class="monthly_record_header">
                            <tr>
                                <th>日付</th>
                                <th>起床</th>
                                <th>就寝</th>
                                <th>体温（朝）</th>
                                <th>体温（夜）</th>
                                <th>酸素飽和度（朝）</th>
                                <th>酸素飽和度（夜）</th>
                                <th>記事</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                    </f:facet>
                    <b:dataTableColumn>
                        <h:outputText value="#{record.dateText}"
                            converter="stringDateConverter"
                            styleClass="#{record.isToday() ? 'monthly_record_today' : ''}" />
                    </b:dataTableColumn>
                    <b:dataTableColumn>
                        <h:outputText value="#{record.physicalCondition.awakeTime}"
                            converter="timeConverter" />
                    </b:dataTableColumn>
                    <b:dataTableColumn>
                        <h:outputText value="#{record.physicalCondition.bedTime}"
                            converter="timeConverter" />
                    </b:dataTableColumn>
                    <b:dataTableColumn
                        value="#{record.physicalCondition.bodyTemperatureMorning}" />
                    <b:dataTableColumn
                        value="#{record.physicalCondition.bodyTemperatureEvening}" />
                    <b:dataTableColumn
                        value="#{record.physicalCondition.oxygenSaturationMorning}" />
                    <b:dataTableColumn
                        value="#{record.physicalCondition.oxygenSaturationEvening}" />
                    <b:dataTableColumn
                        value="#{record.physicalCondition.conditionNote}" />
                    <b:dataTableColumn>
                        <b:commandButton value="入力" icon="edit"
                            look="#{record.isToday() ? 'primary' : ''}"
                            action="#{dailyRecordController.showInput()}">
                            <f:setPropertyActionListener
                                value="#{record.physicalCondition.id.recordingDate}"
                                target="#{dailyRecordController.selectedDate}" />
                        </b:commandButton>
                    </b:dataTableColumn>
                </b:dataTable>
            </b:row>
        </b:form>
    </b:container>
</h:body>
</html>
