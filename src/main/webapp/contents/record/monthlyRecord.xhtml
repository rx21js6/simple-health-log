<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><h:outputText value="#{msg['common.title']}" /></title>

    <ui:fragment rendered="#{loginInfo.userInfo == null}">
        <f:metadata>
            <f:viewAction action="#{dailyRecordController.init()}" />
        </f:metadata>
    </ui:fragment>
    <ui:fragment rendered="#{loginInfo.userInfo != null}">
        <f:metadata>
            <f:viewAction action="#{dailyRecordController.loadRecord()}" />
        </f:metadata>
    </ui:fragment>
</h:head>
<h:body>
    <b:container>
        <b:form inline="true">
            <b:row>
                <b:column>
                    <h1>
                        <h:outputText value="#{msg['common.title']}" />
                    </h1>
                </b:column>
            </b:row>
            <b:row>
            </b:row>
            <b:column>
                <h2>月次リスト</h2>
            </b:column>
            <b:row>
                <b:column>
                    <b:messages></b:messages>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:panelGrid columns="12">
                        <b:commandButton value="前月" icon="chevron-left"
                            action="#{monthlyRecordController.loadPreviousMonth()}" />
                        <b:commandButton value="当月" icon="chevron-up"
                            action="#{monthlyRecordController.loadCurrentMonth()}" />
                        <b:commandButton value="翌月" icon="chevron-right"
                            action="#{monthlyRecordController.loadNextMonth()}" />
                    </b:panelGrid>
                </b:column>
            </b:row>
            <b:row>
                <table class="table">
                    <thead>
                        <tr>
                            <th>日付</th>
                            <th>起床</th>
                            <th>就寝</th>
                            <th>体温（朝）</th>
                            <th>体温（夜）</th>
                            <th>酸素飽和度（朝）</th>
                            <th>酸素飽和度（夜）</th>
                            <th>記事</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </b:row>
            <b:row>
                <b:column>
                    <b:panelGrid columns="12">
                        <b:commandButton value="前月" icon="chevron-left"
                            action="#{monthlyRecordController.loadPreviousMonth()}" />
                        <b:commandButton value="当月" icon="chevron-up"
                            action="#{monthlyRecordController.loadCurrentMonth()}" />
                        <b:commandButton value="翌月" icon="chevron-right"
                            action="#{monthlyRecordController.loadNextMonth()}" />
                    </b:panelGrid>
                </b:column>
            </b:row>
        </b:form>
    </b:container>
</h:body>
</html>
