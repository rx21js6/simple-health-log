<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><h:outputText value="#{msg['common.title']}" /></title>
</h:head>
<h:body>
    <b:container>
        <b:form inline="true">
            <b:row>
                <b:column>
                    <h1>
                        <h:outputText value="#{msg['common.title']}" />
                    </h1>
                </b:column>
            </b:row>
            <b:row>
            </b:row>
            <b:column>
                <h2>全利用者体調リスト</h2>
            </b:column>
            <b:row>

                <b:column>
                    <h3>
                        <h:outputText value="#{dailyRecordListController.today}" />
                    </h3>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:messages></b:messages>
                </b:column>
            </b:row>
            <b:row>
                <b:column>
                    <b:commandButton value="入力" icon="list"
                        action="#{dailyRecordController.showInput()}">
                        <f:setPropertyActionListener
                            value="#{dailyRecordListController.getTodayText()}"
                            target="#{dailyRecordController.selectedDate}" />
                    </b:commandButton>
                </b:column>
                <b:column>
                    <b:commandButton value="前日" icon="chevron-left"
                        action="#{dailyRecordListController.loadYesterday()}" />
                    <b:commandButton value="当日" icon="chevron-up"
                        action="#{dailyRecordListController.loadToday()}" />
                    <b:commandButton value="翌日" icon="chevron-right"
                        action="#{dailyRecordListController.loadTomorrow()}" />
                </b:column>
            </b:row>
            <b:row>
                <table class="table">
                    <thead>
                        <tr>
                            <th>氏名</th>
                            <th>起床</th>
                            <th>就寝</th>
                            <th>体温（朝）</th>
                            <th>体温（夜）</th>
                            <th>酸素飽和度（朝）</th>
                            <th>酸素飽和度（夜）</th>
                            <th>記事</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ui:repeat var="record"
                            value="#{dailyRecordListController.dailyRecords}">
                            <tr>
                                <td><h:outputText value="#{record.userInfo.name}" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.awakeTime}"
                                        converter="timeConverter" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.bedTime}"
                                        converter="timeConverter" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.bodyTemperatureMorning}" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.bodyTemperatureEvening}" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.oxygenSaturationMorning}" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.oxygenSaturationEvening}" /></td>
                                <td><h:outputText
                                        value="#{record.physicalCondition.conditionNote}" /></td>
                            </tr>
                        </ui:repeat>
                    </tbody>
                </table>
            </b:row>
        </b:form>
    </b:container>
</h:body>
</html>
