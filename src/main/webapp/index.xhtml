<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view locale="#{localeService.getLocale()}">
    <h:head>
        <ui:include src="/common/title.xhtml" />
    </h:head>
    <h:body>
        <b:container>
            <!-- <ui:include src="/common/locale.xhtml" /> -->
            <b:form>
                <b:row>
                    <b:column>
                        <h1>
                            <h:outputText value="#{msg['common.title']}" />
                        </h1>
                    </b:column>
                </b:row>
                <b:row>
                    <b:commandLink action="#{dailyRecordController.showInput()}"
                        value="#{msg['record.dailyRecord.physicalCondition']}"></b:commandLink>
                </b:row>
            </b:form>
        </b:container>
    </h:body>
</f:view>
</html>
