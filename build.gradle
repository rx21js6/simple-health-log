    // CDI
    // https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-shaded
    implementation group: 'org.jboss.weld.servlet', name: 'weld-servlet-shaded', version: '5.1.2.Final'

    // DB + JPA
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.7.3'

    // https://mvnrepository.com/artifact/org.eclipse.persistence/eclipselink
    implementation group: 'org.eclipse.persistence', name: 'eclipselink', version: '4.0.3'

    // JTA + Deltaspike
    // https://mvnrepository.com/artifact/jakarta.transaction/jakarta.transaction-api
    implementation group: 'jakarta.transaction', name: 'jakarta.transaction-api', version: '2.0.1'

    // https://mvnrepository.com/artifact/org.apache.deltaspike.modules/deltaspike-jpa-module-api
    implementation group: 'org.apache.deltaspike.modules', name: 'deltaspike-jpa-module-api', version: '2.0.0'

    // https://mvnrepository.com/artifact/org.apache.deltaspike.modules/deltaspike-jpa-module-impl
    implementation group: 'org.apache.deltaspike.modules', name: 'deltaspike-jpa-module-impl', version: '2.0.0'

    // https://mvnrepository.com/artifact/org.apache.deltaspike.cdictrl/deltaspike-cdictrl-weld
    implementation group: 'org.apache.deltaspike.cdictrl', name: 'deltaspike-cdictrl-weld', version: '2.0.0'

    // SLF4J + Logback
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '2.0.13'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.5.6'

    // mail
    // https://mvnrepository.com/artifact/org.eclipse.angus/jakarta.mail
    implementation group: 'org.eclipse.angus', name: 'jakarta.mail', version: '2.0.3'

    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'

    // https://mvnrepository.com/artifact/commons-beanutils/commons-beanutils
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    // https://mvnrepository.com/artifact/com.sun.xml.bind/jaxb-impl
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.0.1'

    // Flyway
    // https://mvnrepository.com/artifact/org.flywaydb/flyway-core
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '9.3.1'

    // Yaml
    // https://mvnrepository.com/artifact/org.yaml/snakeyaml
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'

    // https://mvnrepository.com/artifact/org.mockito/mockito-core
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '5.5.0'

    // https://mvnrepository.com/artifact/org.glassfish/jakarta.el
    implementation group: 'org.glassfish', name: 'jakarta.el', version: '5.0.0-M1'

}

