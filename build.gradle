plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'war'
    id 'eclipse'
    // id 'eclipse-wtp'
    // id "org.gretty" version "4.1.4"
    id 'jacoco'
    id 'com.diffplug.spotless' version '6.18.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral();
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // https://mvnrepository.com/artifact/org.dbunit/dbunit
    testImplementation group: 'org.dbunit', name: 'dbunit', version: '2.7.0'

    // https://mvnrepository.com/artifact/io.github.cdi-unit/cdi-unit
    testImplementation group: 'io.github.cdi-unit', name: 'cdi-unit', version: '5.0.0-EA2'

    // https://mvnrepository.com/artifact/com.icegreen/greenmail
    testImplementation group: 'com.icegreen', name: 'greenmail', version: '2.0.1'

    // https://mvnrepository.com/artifact/org.jboss.weld.se/weld-se-core
    implementation group: 'org.jboss.weld.se', name: 'weld-se-core', version: '5.1.2.Final'

    // Servlet + JSF
    // https://mvnrepository.com/artifact/jakarta.servlet/jakarta.servlet-api
    compileOnly group: 'jakarta.servlet', name: 'jakarta.servlet-api', version: '5.0.0'

    // https://mvnrepository.com/artifact/org.glassfish/jakarta.faces
    implementation group: 'org.glassfish', name: 'jakarta.faces', version: '4.0.7'

    // https://mvnrepository.com/artifact/net.bootsfaces/bootsfaces
    implementation(files("jars/BootsFaces-OSP-java17-2.0.0-SNAPSHOT.jar"))

    // Bean Validation
    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
