plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    id 'war'
    id 'eclipse'
    // id 'eclipse-wtp'
    id "org.gretty" version "3.0.4"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    // Servlet + JSF
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    // https://mvnrepository.com/artifact/javax.faces/javax.faces-api
    compile group: 'javax.faces', name: 'javax.faces-api', version: '2.2'

    // https://mvnrepository.com/artifact/com.sun.faces/jsf-impl
    compile group: 'com.sun.faces', name: 'jsf-impl', version: '2.2.20'

    // https://mvnrepository.com/artifact/net.bootsfaces/bootsfaces
    compile group: 'net.bootsfaces', name: 'bootsfaces', version: '1.3.0'

    // https://mvnrepository.com/artifact/org.omnifaces/omnifaces
    // implementation group: 'org.omnifaces', name: 'omnifaces', version: '2.7.12'

    // Bean Validation
    // https://mvnrepository.com/artifact/org.hibernate.validator/hibernate-validator
    compile group: 'org.hibernate.validator', name: 'hibernate-validator', version: '6.1.5.Final'

    // CDI
    // https://mvnrepository.com/artifact/org.jboss.weld.servlet/weld-servlet-shaded
    compile group: 'org.jboss.weld.servlet', name: 'weld-servlet-shaded', version: '3.1.4.Final'

    // https://mvnrepository.com/artifact/org.jboss.weld/weld-spi
    // compile group: 'org.jboss.weld', name: 'weld-spi', version: '3.1.SP2'

    // https://mvnrepository.com/artifact/org.apache.deltaspike/deltaspike
    compile group: 'org.apache.deltaspike', name: 'deltaspike', version: '1.8.2', ext: 'pom'

    // DB + JPA
    // https://mvnrepository.com/artifact/org.postgresql/postgresql
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.20'

    // https://mvnrepository.com/artifact/org.eclipse.persistence/eclipselink
    compile group: 'org.eclipse.persistence', name: 'eclipselink', version: '2.7.7'

    // JTA + Deltaspike
    // https://mvnrepository.com/artifact/javax.transaction/javax.transaction-api
    compile group: 'javax.transaction', name: 'javax.transaction-api', version: '1.3'

    // https://mvnrepository.com/artifact/org.apache.deltaspike.modules/deltaspike-jpa-module-api
    compile group: 'org.apache.deltaspike.modules', name: 'deltaspike-jpa-module-api', version: '1.9.4'

    // https://mvnrepository.com/artifact/org.apache.deltaspike.modules/deltaspike-jpa-module-impl
    compile group: 'org.apache.deltaspike.modules', name: 'deltaspike-jpa-module-impl', version: '1.9.4'

    // SLF4J + Logback
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'

    // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    // mail
    // https://mvnrepository.com/artifact/com.sun.mail/javax.mail
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'

    // https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

    // https://mvnrepository.com/artifact/commons-beanutils/commons-beanutils
    implementation group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'

    // https://mvnrepository.com/artifact/com.sun.xml.bind/jaxb-impl
    implementation group: 'com.sun.xml.bind', name: 'jaxb-impl', version: '2.0.1'

}


task replaceToken {
    doLast {
        def simpleHealthLogSettingPrefix = 'jp.nauplius.app.shl.setting'
        // persistence.xml
        def persistenceXmlFile = 'build/resources/main/META-INF/persistence.xml'
        def dbType = project.property(simpleHealthLogSettingPrefix + '.' + 'dbType')

        def dbUrlToken = '@' + simpleHealthLogSettingPrefix + '.db.url@'
        def dbUserToken = '@' + simpleHealthLogSettingPrefix + '.db.user@'
        def dbPasswordToken = '@' + simpleHealthLogSettingPrefix + '.db.password@'

        def dbUrlValue = project.property(simpleHealthLogSettingPrefix + '.' + dbType + '.db.url')
        def dbUserValue = project.property(simpleHealthLogSettingPrefix + '.' + dbType + '.db.user')
        def dbPasswordValue = project.property(simpleHealthLogSettingPrefix + '.' + dbType + '.db.password')

        ant.replace(
            file: persistenceXmlFile,
            token: dbUrlToken,
            value: dbUrlValue
        )
        ant.replace(
            file: persistenceXmlFile,
            token: dbUserToken,
            value: dbUserValue
        )
        ant.replace(
            file: persistenceXmlFile,
            token: dbPasswordToken,
            value: dbPasswordValue
        )

        // mail-setting.xml
        def mailSmtpSettingXmlFile = 'build/resources/main/META-INF/mail-setting.xml'
        def mailActiveToken = '@' + simpleHealthLogSettingPrefix + '.mail.active@'
        def mailSmtpHostToken = '@' + simpleHealthLogSettingPrefix + '.mail.smtp.host@'
        def mailSmtpPortToken = '@' + simpleHealthLogSettingPrefix + '.mail.smtp.port@'
        def mailSmtpAuthToken = '@' + simpleHealthLogSettingPrefix + '.mail.smtp.auth@'
        def mailSmtpUserIdToken = '@' + simpleHealthLogSettingPrefix + '.mail.smtp.userId@'
        def mailSmtpPasswordToken = '@' + simpleHealthLogSettingPrefix + '.mail.smtp.password@'

        def mailActiveValue = project.property(simpleHealthLogSettingPrefix + '.mail.active')
        def mailSmtpHostValue = project.property(simpleHealthLogSettingPrefix + '.mail.smtp.host')
        def mailSmtpPortValue = project.property(simpleHealthLogSettingPrefix + '.mail.smtp.port')
        def mailSmtpAuthValue = project.property(simpleHealthLogSettingPrefix + '.mail.smtp.auth')
        def mailSmtpUserIdValue = project.property(simpleHealthLogSettingPrefix + '.mail.smtp.userId')
        def mailSmtpPasswordValue = project.property(simpleHealthLogSettingPrefix + '.mail.smtp.password')

        ant.replace(
            file: mailSmtpSettingXmlFile,
            token: mailActiveToken,
            value: mailActiveValue
        )
        ant.replace(
            file: mailSmtpSettingXmlFile,
            token: mailSmtpHostToken,
            value: mailSmtpHostValue
        )
        ant.replace(
            file: mailSmtpSettingXmlFile,
            token: mailSmtpPortToken,
            value: mailSmtpPortValue
        )
        ant.replace(
            file: mailSmtpSettingXmlFile,
            token: mailSmtpAuthToken,
            value: mailSmtpAuthValue
        )
        ant.replace(
            file: mailSmtpSettingXmlFile,
            token: mailSmtpUserIdToken,
            value: mailSmtpUserIdValue
        )
        ant.replace(
            file: mailSmtpSettingXmlFile,
            token: mailSmtpPasswordToken,
            value: mailSmtpPasswordValue
        )
    }
}
war.dependsOn replaceToken


